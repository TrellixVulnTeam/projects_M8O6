<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-title>See energy, Be synergy.</ion-title>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-icon name="image"></ion-icon>

      <p>이름을 다시 입력하지 않으려면 체크박스를 선택해주세요.</p>
    </ion-card-content>
  </ion-card>
