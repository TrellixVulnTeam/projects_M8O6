<ion-content [fullscreen]="true" class="bg">

  <ion-card class="card">
  <ion-list class="list">
    <ion-list-header>
      <h2>오늘의 메뉴</h2>

      <ion-chip color="warning" class="state1">
        <ion-label>점심</ion-label>
      </ion-chip>

      <ion-chip color="danger" class="state2">
        <ion-label>선택완료</ion-label>
      </ion-chip>

      <ion-buttons>
        <ion-button>
          <ion-icon slot="end" name="checkmark-circle"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-list-header>

    <ion-item>
      <ion-avatar slot="start">
        <img src="./assets/icon/avatar.png">
      </ion-avatar>

      <ion-label>
        <h2>김하늘</h2>
        <h4>삼선짜장 1개 9000원</h4>
      </ion-label>

      <ion-buttons>
        <ion-button>
          <ion-icon slot="end" name="pencil"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>

    <ion-item>
      <ion-avatar slot="start">
        <img src="./assets/icon/avatar.png">
      </ion-avatar>

      <ion-label>
        <h2>차성민</h2>
        <h4>차돌짬뽕 1개 9000원</h4>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-avatar slot="start">
        <img src="./assets/icon/avatar.png">
      </ion-avatar>

      <ion-label>
        <h2>홍길동</h2>
        <h4>새우볶음밥 1개 9000원</h4>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-avatar slot="start">
        <img src="./assets/icon/avatar.png">
      </ion-avatar>

      <ion-label>
        <h2>고길동</h2>
        <h4>삼선짜장 곱빼기 1개 10500원</h4>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-avatar slot="start">
        <img src="./assets/icon/avatar.png">
      </ion-avatar>

      <ion-label>
        <h2>도우너</h2>
        <h4>차돌짬뽕 곱빼기 1개 10500원</h4>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-avatar slot="start">
        <img src="./assets/icon/avatar.png">
      </ion-avatar>

      <ion-label>
        <h2>마이콜</h2>
        <h4>새우볶음밥 1개 9000원</h4>
      </ion-label>
    </ion-item>
  </ion-list>
  </ion-card>
</ion-content>

<ion-footer [translucent]="true">
  <ion-toolbar>
    <ion-item>
      <ion-label position="floating">메뉴 입력하기</ion-label>
      <ion-input clearInput placeholder="메뉴명, 수량, 가격"></ion-input>
    </ion-item>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="start" name="paper-plane"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
